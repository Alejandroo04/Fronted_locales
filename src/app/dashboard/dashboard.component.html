<section class="welcome-section">
  <h1>Bienvenido</h1>
  <div *ngIf="local && local.roles">
    <p>{{ local.roles.name }}</p>
  </div>
</section>
<section class="stats-section">
  <!-- Tarjetas de estadísticas -->
  <div class="stat-card">
    <div class="stat-icon">
      <!-- Icono de locales -->
    </div>
    <div class="stat-info">
      <p>Locales</p>
      <p>{{locales.length}}</p>
    </div>
  </div>
  <div class="stat-card">
    <div class="stat-icon">
      <!-- Icono de usuarios -->
    </div>
    <div class="stat-info">
      <p>Usuarios</p>
      <p>{{usuarios.length}}</p>
    </div>
  </div>
  <!-- Añadir más tarjetas según sea necesario -->
</section>
